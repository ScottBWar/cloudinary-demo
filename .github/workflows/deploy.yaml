name: Deploy React to GitHub Pages

on:
  push:
    branches: ["main"]  # Change to your default branch
  workflow_dispatch:

# Essential permissions for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Install dependencies
        run: npm ci
        
      - name: Build React app
        run: npm run build
        env:
          CI: false  # Treats warnings as warnings, not errors
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3  # Latest version for Pages
        with:
          path: 'build'  # React build output directory

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Latest version