<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlowStore - E-commerce Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .hero { width: 100%; height: 400px; object-fit: cover; }
        .products { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        .product img { width: 100%; height: 300px; object-fit: cover; }
        .gallery { display: flex; gap: 10px; margin: 20px 0; }
        .gallery img { width: 33%; height: 200px; object-fit: cover; }
    </style>
    <!-- Datadog RUM will be added here -->
</head>
<body>
    <h1>SlowStore - Premium Products</h1>
    
    <img src="hero.jpg" alt="Hero Image" class="hero">
    
    <div class="products">
        <div class="product">
            <img src="images/car1.jpg" alt="Product 1">
            <h3>Premium Product 1 - $299</h3>
        </div>
        <div class="product">
            <img src="images/car2.jpg" alt="Product 2">
            <h3>Premium Product 2 - $399</h3>
        </div>
        <div class="product">
            <img src="images/car3.jpg" alt="Product 3">
            <h3>Premium Product 3 - $199</h3>
        </div>
        <div class="product">
            <img src="images/car4.jpg" alt="Product 4">
            <h3>Premium Product 4 - $499</h3>
        </div>
    </div>
    
    <h2>Product Gallery</h2>
    <div class="gallery">
        <img src="gallery1.jpg" alt="Gallery 1">
        <img src="gallery2.jpg" alt="Gallery 2">
        <img src="gallery3.jpg" alt="Gallery 3">
    </div>
</body>
</html>
